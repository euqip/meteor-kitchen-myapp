<template name="TEMPLATE_NAME">
	<div class="container">
		<div class="account-form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			<button class="btn btn-lg btn-primary btn-block go-home" type="button" data-loading-text="{{_ 'Please wait...'}}">
				{{_ 'OK'}}
			</button>
			{{/if}}
		</div>
	</div>
</template>
