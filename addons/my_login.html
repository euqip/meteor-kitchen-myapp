<template name="TEMPLATE_NAME">
    <div class="container">
        <form id="login_form" class="account-form" role="form">
            <h2>
                {{_ "Please sign in"}}
            </h2>
            {{#if errorMessage}}
            <div class="alert alert-warning">
                {{errorMessage}}
            </div>
            {{/if}}
            <div id="login-with-password" style="padding-top: 10px;">
                <input id="login_email" type="text" class="form-control" placeholder="{{_ 'Email address'}}" required autofocus>
                <input id="login_password" type="password" class="form-control" placeholder="{{_ 'Password'}}" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="{{_ 'Please wait...'}}">
                    {{_ 'Sign in'}}
                </button>
                <p class="account-form-text-after" id="register-link">
                    {{_ 'Not a member?'}}
                    <a href="{{pathFor 'register'}}">
                        {{_ 'Sign up here'}}
                    </a>
                </p>
                <p class="account-form-text-after" id="forgot-password-link">
                    {{_ 'Forgot password?'}}
                    <a href="{{pathFor 'forgot_password'}}">
                        {{_ 'Click here'}}
                    </a>
                </p>
            </div>
        </form>
    </div>
</template>
