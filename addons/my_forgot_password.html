<template name="TEMPLATE_NAME">
	<div class="container">
		{{#if resetPasswordSent}}
		<div class="accounts-info-box">
			<h2>
				{{_ 'Forgot password'}}
			</h2>
			<p>
				{{_ 'Password reset instructions are sent to your e-mail address.'}}
			</p>
			<a href="{{pathFor 'login'}}" class="btn btn-lg btn-primary" id="reset_password_sent">
				{{_ 'OK'}}
			</a>
		</div>
		{{else}}
		<form id="forgot_password_form" class="account-form" role="form">
			<h2 class="account-form-heading">
				{{_ 'Forgot password'}}
			</h2>
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
			<input id="reset_email" type="text" class="form-control" placeholder="{{_ 'Email address'}}" required autofocus>
			<button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="{{_ 'Please wait...'}}">
				{{_ 'Submit'}}
			</button>
		</form>
		{{/if}}
	</div>
</template>
